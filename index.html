<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ai Image Generator</title>
  </head>

  <body>
    <div class="container">
      <h1>Ai Image Generator</h1>
      <br>
      <strong><p>
        Write your prompt here to generate images with power of AI ðŸ˜ƒ</strong><br />
       <br>
        For example : <br />
        
        <em
          >"cat, Best Quality, Exteremly Detailed, High Resolution, 4K,
         Detailed Shadows, Mixed, Cute, Laugh".</em
        >
      </p>
      <form class="gen-form">
        <input
          type="text"
          id="user-prompt"
          ,
          placeholder="Type here..."
          autocomplete="off"
        />
        <button type="button" id="generate">Generate</button>
      </form>

      <div class="result">
        <div id="loading">Generating...</div>
        <div id="image-grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
